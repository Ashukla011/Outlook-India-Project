<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/24c494a6b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles_sd/subscribe.css">

<body>
    <img src="https://conscent-public.s3.ap-south-1.amazonaws.com/prod/Outlook+India/banners/Outlook+India+-+brandLogo.png"
        alt="" id="logo">

    <img src="https://conscent-public.s3.ap-south-1.amazonaws.com/prod/Outlook%20India/banners/Outlook%20India%20-%20desktopBanner"
        alt="" id="big_img">

    <p id="choose">Choose your subscription plan</p>

    <div id="recommended">Most Recommended</div>
    <div id="container">
        <div id="first_div">
            <div>
                <img src="https://conscent-public.s3.ap-south-1.amazonaws.com/prod/Outlook%20India/subscriptions/618279713e48113adddfab02"
                    alt="" id="inside_div_img">
            </div>

            <div id="top-left-div">
                <p>Digital Only Subscription: 1 Year</p>
                <div id="inner-div">
                    <p class="first-para">1 year</p>
        
                    <div id="inner-div-second">
                        <p class="second-para"><i class="fa-solid fa-indian-rupee-sign"></i>
                            3640.00/-</p>
                        <p>Save 58%
                            <i class="fa-solid fa-indian-rupee-sign"></i>
                            1499.00
                        </p>
                    </div>
                </div>
            </div>

            <div id="right-div">
                <p>What you get?</p>
                <p><i class="fa-solid fa-check"></i> &nbspStories from print magazine</p>
                <p><i class="fa-solid fa-check"></i>&nbspAccess to Outlook archives.</p>
                <p><i class="fa-solid fa-check"></i>&nbspFREE Croma Coupon worth Rs. 500/-*!!</p>
            </div>
        </div>

        <div id="right-bottom-div">

            <div id="bottom-div-coupon">
                <input type="text" placeholder="Enter Coupon Code" id="coupon">
    
                <div id="right-angle-icon">
                    <i class="fa-solid fa-angle-right"></i>
                </div>
            </div>
    
            <button id="buy"><a href="conscent.html">Buy Now</a></button>
        </div>
    </div>
